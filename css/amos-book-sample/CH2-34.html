<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="news">
        <h1>Amos</h1>
    </div>

    <div class="hot">
        <h1>Alvee</h1>
    </div>

    <style>
        /* 將所有標題都設定36像素字級 */
        h1{
            font-size: 36px;
        }
        /* 將news裡面的h1設定成紅字 */
        .news h1{
            color: red;
        }
        /* 將hot裡面的h1設定成紅字 */
        .hot h1{
            color: pink;
        }
    </style>
</body>
</html>
