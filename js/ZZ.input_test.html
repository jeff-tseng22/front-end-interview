    // 獲取所有帶有"class"屬性為"no-zhuyin"的輸入元素
    const noZhuyinInputs = document.querySelectorAll('.no-zhuyin');

    // 監聽輸入事件
    noZhuyinInputs.forEach(input => {
        input.addEventListener('input', event => {
            const inputValue = event.target.value;
            const cleanedValue = removeZhuyin(inputValue);
            event.target.value = cleanedValue;
        });
    });

    // 去除注音符號的函數
    function removeZhuyin(text) {
        const zhuyinRegex = /[\u3105-\u3129]/g; // 注音符號的Unicode範圍
        const cleanedText = text.replace(zhuyinRegex, '');
        return cleanedText;
    }
