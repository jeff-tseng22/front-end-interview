<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Integer</title>
</head>
<body>
    <pre>
        https://leetcode.com/problems/reverse-integer/
        Example 1:
        Input: x = 123
        Output: 321

        Example 2:
        Input: x = -123
        Output: -321

        Example 3:
        Input: x = 120
        Output: 21
        
        Constraints:
        -231 <= x <= 231 - 1
    </pre>
    <script>   
        /**
         * @param {number} x
         * @return {number}
         */
        //method1
        function reverseInteger(num) {
            const reversed = parseInt(num.toString().split('').reverse().join(''));
            return reversed * Math.sign(num);
        }

        const num = 12345;
        const reversedNum = reverseInteger(num);
        console.log(reversedNum); // Output: 54321

        //method2
        var reverse = function(x) {
            var INT_MAX = Math.pow(2,31) - 1;    
            if(0 <= x && x < 10) return x;

            var nFlag = "";
            // x to string
            var str = x.toString();

            // reverse number string
            var rStr = nFlag + str.split("").reverse().join("");

            // if x < 0, move '-'  from rStr back to front
            if(rStr.indexOf('-') != -1){
                rStr = '-' + rStr.replace('-','');    
            }

            var result = parseInt(rStr);
            if(result > INT_MAX || result < -(1 + INT_MAX)) return 0;
            return result;
        };
        console.log(reverse("-123"));
    </script>
</body>
</html>
