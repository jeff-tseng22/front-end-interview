<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>
    <script>
        const map1 = new Map();

        map1.set('a', 1);
        map1.set('b', 2);
        map1.set('c', 3);

        console.log(map1.get('a'));
        // expected output: 1

        map1.set('a', 97);

        console.log("map1.get('a'):", map1.get('a'));
        // expected output: 97

        console.log("map1.size:", map1.size);
        // expected output: 3

        map1.delete('b');

        console.log("map1.size:", map1.size);
        // expected output: 2
    </script>
</body>
</html>
